<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/665c44feaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <div class="header1">
                <div class="logo">
                    <h1>Fallside</h1>
                </div>
                <div class="burger">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <nav>
                <ul class="list-options">
                    <li><a href="#">Home</a></li>
                    <li class="dropdown-li"><a href="#">Menus</a>
                    <div class="dropdown-content">
                        <a href="#">Menu</a>
                        <a href="#">Bar and wines</a>
                    </div></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </nav>
        </div>    
    </header>

    <main>
        <section class="slider">
            <div class="slider-big-box">
               <div class="slider-small-box first">
                <img src="./images/umberto-gorni--M9EmJdJwRA-unsplash.jpg" alt="">
                </div>
               <div class="slider-small-box">
                <img src="./images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
               </div>
               <div class="slider-small-box">
                <img src="./images/pablo-merchan-montes-Orz90t6o0e4-unsplash.jpg" alt="">
               </div>
               <div class="slider-small-box">
                <img src="./images/rikin-katyal-Y2M2RpSOwyw-unsplash.jpg" alt="">
               </div>
               <div class="slider-small-box">
                <img src="./images/umberto-gorni--M9EmJdJwRA-unsplash.jpg" alt="">
               </div>
               <div class="slider-small-box last">
                <img src="./images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
               </div>
            </div>
            <i class="fa-solid fa-arrow-right nextBtn"></i>
            <i class="fa-solid fa-arrow-left prevBtn"></i>
        </section>
    </main>

    <footer>
        <div class="footer1">
            <div class="address">
                <h3>Fallside Missisauga</h3>
                <br>
                <p>14XX Satvebank Rd S <br>
                Missisauga, Ontario LXX 2OO <br>
                (XX5) 000-40XX
                </p>
                <p>
                    Hours <br>
                    11:00 AM - 09:00 PM
                </p>
            </div>

            <div class="news-letter">
                <form action="#" class="news-letter-form" autocomplete="off">
                    <label for="email">Join our news letter</label><br>
                    <input type="text" id="email" name="email" placeholder="Enter your email address"><br>
                    <input type="submit" value="Submit"> 
                </form>
            </div>

            <div class="icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-yelp"></i>
            </div>
        </div>
    </footer>
    <div class="inspiration">Page inspired by <a href="https://www.snugharbourrestaurant.com" target="_blank">Snug Harbour Restaurant</a></div>
    <script src="app.js"></script>

</html>
